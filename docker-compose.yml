services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: concept_viz_backend
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: development 
    container_name: concept_viz_frontend
    command: sh -c "npm run dev"
    volumes:
      - ./frontend:/app  # Hot reload for code changes
      - /app/node_modules # Keep node_modules outside of host
    ports:
      - "3000:3000"
    depends_on:
      - backend 
    environment:
      # Crucial: Tells the frontend where the backend API is located
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
